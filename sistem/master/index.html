<div class="container">
   <div class="card">
      <div class="card-body">
         <h5 class="card-title text-center fw-bold text-uppercase">Login Master</h5>
         <form action="#">
            <div class="mb-3 mt-3">
               <label for="" class="form-label fw-bold">Username</label>
               <input type="text" name="username" id="" class="form-control" placeholder="Username" required>
             </div>
             <div class="mb-3">
                <label for="" class="form-label fw-bold">Password</label>
                <input type="password" name="password" id="" class="form-control" placeholder="Password" required>
             </div>
             <div class="mb-3">
                <button type="submit" class="btn btn-danger w-100 fw-bold text-uppercase">Login</button>
             </div>
         </form>
      </div>
   </div>
